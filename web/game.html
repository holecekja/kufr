<!DOCTYPE html>
<html>
    <head>
        <title>Kufr</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

        <link rel="stylesheet" href="file/styles.css">

        <script type="text/javascript" src="file/main.js"></script>

    </head>

    <body onload="kufr.on_load()">
        <div id="word_wrapper">
            <div id="word_container">
                <div id="word"></div>
            </div>
        </div>

        </div>

            <div id="timer" class="circular_text">-</div>
        </div>
    </body>

</html>
